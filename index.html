<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="heading">3D Rotation</h1>
    <div class="card-container">
        <div class="card">
            <div id="front-site">
                <div class="background-1">

                </div>
                <main>
                    <div class="information">
                        <div>
                            <img src="./Public/download.png" alt="GIAIC Logo" id="giaic-logo">
                        </div>
                        <div id="name">
                            <span>Name: </span><b>Farman</b>
                        </div>
                        <div id="roll">
                            <span>Roll No: </span><b>47247</b>
                        </div>
                        <div id="distance">
                            <span>Distance learning: </span><b>No</b>
                        </div>
                        <div id="city">
                            <span>City: </span><b>Karachi</b>
                        </div>
                        <div id="center">
                            <span>Center: </span><b>Governer House Karachi</b>
                        </div>
                        <div id="campus"><span>Campus: </span><b>Main</b></div>
                        <div id="day">
                            <span>Day/Time: </span><b>Wednesday-07:00 PM - 10:00 PM</b>
                        </div>
                        <div id="batch">
                            <span>Batch 1 </span>
                        </div>
                    </div>
                    <div class="imd-div">
                        <img src="./Public/O'Brien_1X1_Web_Cropped.jpg" alt="Profile" id="profile">
                    </div>
                </main>
                <footer>
                    <div id="q2">Q2</div>
                    <div id="authorize">
                        <span style="font-weight: 700; margin-right: 20px; position: relative; bottom: 2px;">Authorized Signature</span>
                    </div>
                </footer>
            </div>
            <div id="back-site">
                <div class="background-2">
                    
                </div>
                <div class="flex">
                    <div id="course-name">
                        <b id="course">Governer Sindh Kamran Khan Tessori's Initiative for Artificial Intelligence, Web 3.0 & Metaverse</b>
                    </div>
                    <div class="scan-q2">
                        <div id="div-scan"><img src="./Public/qrPic.png" alt=""></div>
                        <div id="quater-2">Q2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
